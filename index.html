<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCLEPIO Pulse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            graphite: '#1a1a1a',
            'graphite-light': '#2c2c2c',
            'graphite-lighter': '#3e3e3e',
            'accent-lime': '#bef264',
            'accent-orange': '#fb923c',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>

    <style>
        body {
            background-color: #1a1a1a;
            font-family: 'Inter', sans-serif;
        }
        .level-up-modal-backdrop {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .level-up-modal-content {
            animation: scaleIn 0.5s 0.2s ease-out forwards;
            transform: scale(0.8);
            opacity: 0;
        }
        .level-up-badge {
            animation: badgeGlow 2s infinite alternate, scaleUpAndDown 4s infinite ease-in-out;
        }
        .level-up-text {
            animation: textFadeInUp 0.8s 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: particle-burst 1.5s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes badgeGlow {
            from { box-shadow: 0 0 10px rgba(255, 255, 255, 0.2), 0 0 20px rgba(255, 255, 255, 0.2); }
            to { box-shadow: 0 0 20px rgba(255, 255, 255, 0.4), 0 0 40px rgba(255, 255, 255, 0.4); }
        }
        @keyframes scaleUpAndDown {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes textFadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes particle-burst {
            0% {
                transform: translate(0, 0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "firebase/storage": "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js",

  }
}
</script>
